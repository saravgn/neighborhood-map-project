<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Neighborhood map of Sidney's facilities</title>
    <meta name="author" content="Sara Vagnarelli">
    <meta name="description" content="Neighborhood map of Sidney's facilities">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
  <div id="search">
        <input class="form-control" placeholder="Search" type="text" data-bind='value:search,valueUpdate: "afterkeydown"'>
        <ul data-bind="foreach: sidneyMarkers">
            <a data-bind="click: function(data, event) {onClickMarker(mark_id, data, event) }, attr: {href: mark_id }">
                <li data-bind="text: title, visible:getVisible()"></li>
            </a>
        </ul>
  </div>

<div class="row">
  <div class="col-md-4">
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Beaches ‚≠ê
      <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <span data-bind="foreach: beaches">
          <a data-bind="click: function(data, event) {onClickMarker(name, data, event) }, attr: {href: name}">
            <li data-bind="text: name"></li>
          </a>
        </span>
      </ul>
    </div>
  </div>  

  <div class="col-md-4">
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Parks üå≥
      <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <span data-bind="foreach: parks">
          <a data-bind="click: function(data, event) {onClickMarker(name, data, event) }, attr: {href: name}">
            <li data-bind="text: name"></li>
          </a>
        </span>
      </ul>
    </div>
  </div>  

  <div class="col-md-4">
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Attractions üö©
      <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <span data-bind="foreach: attractions">
          <a data-bind="click: function(data, event) {onClickMarker(name, data, event) }, attr: {href: name}">
            <li data-bind="text: name"></li>
          </a>
        </span>
      </ul>
    </div>
  </div>
</div>

<div id="map"></div>

<script src="js/oauth.min.js"></script>
<script src="js/knockout.min.js"></script>
<script src="js/app.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBSm5hp4GpQa2NM40yOeGirtL6i5d_hSBg&callback=init&libraries=places" onerror="errorScript()" async defer></script>
</body>
</html>
